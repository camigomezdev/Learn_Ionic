<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      8gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-card *ngFor="let post of posts | async">
    <img [src]="post.img">
    <ion-card-content>
      <ion-card-title>
        {{post.titulo}}
      </ion-card-title>

      <ion-row>
        <ion-col text-right>
          <button ion-button clear small color="primary" icon-left>
            <ion-icon name="share-alt"></ion-icon>
            Compartir
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>





  <ion-fab bottom right>
    <button ion-fab color="danger"
            (click)="mostrar_modal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
